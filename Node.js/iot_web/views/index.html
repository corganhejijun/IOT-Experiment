<html>

<head>
  <script src="/javascripts/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/javascripts/bootstrap-3.3.7.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/stylesheets/bootstrap-3.3.7.min.css">
  <style type="text/css">
  </style>
  <script type="text/javascript">
    var i = 0;
    $(document).ready(function () {
      $(".btn-success").click(function(){
        i++;
        $("#text").html(i.toString());
      });
    });
  </script>
</head>

<body>
  <h1>Hello world</h1>
  <button class="btn btn-success">点击</button>
  <h3 id="text"></h3>
</body>

</html>
