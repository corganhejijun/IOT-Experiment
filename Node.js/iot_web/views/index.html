<html>

<head>
  <script src="/javascripts/jquery-3.3.1.min.js" type="text/javascript"></script>
  <script src="/javascripts/bootstrap-3.3.7.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/stylesheets/bootstrap-3.3.7.min.css">
  <style type="text/css">
  </style>
  <script type="text/javascript">
    $(document).ready(function () {
      $(".btn-success").click(function(){
        $.get("http://127.0.0.1:3000/", {data:parseInt($("#text").html())}, function(result){
          $("#text").html(result.data);
        });
      });
    });
  </script>
</head>

<body>
  <h1>Hello world</h1>
  <button class="btn btn-success">点击</button>
  <h3 id="text">0</h3>
</body>

</html>
